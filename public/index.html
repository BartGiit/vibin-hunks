<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/vibin-hunks/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Vibin' Hunks NFT Collection" />
    <title>Vibin' Hunks</title>
    <script defer src="/vibin-hunks/static/js/main.07dcd0af.js"></script>
    <link href="/vibin-hunks/static/css/main.31d37d27.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }

        #spinner-overlay {
            overflow: hidden;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height:100vh;
            background-color: #5C6EEC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
            z-index: 10000000;
            transition: 0.6s;
        }

        #spinner-overlay #BackgroundSpiner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }


        #spinner-overlay div {
            width: 250px;
            height: 240px;
        }

        #spinner-overlay div video {
            width: 100%;
            height: 100%;
            clip-path: inset(1px 1px);
        }

        #spinner-overlay #ButtonContainer {
            width:200px;
            height:55px;
            margin-top: 10px;
            margin-bottom:50px;
            display:none;
            transition: all 0.3s ease-in-out;
        }

        #spinner-overlay #ButtonContainer:hover {
            cursor:pointer;
            transform: scale(1.025);
        }

        #spinner-overlay #LoadingContainer {
            width:200px;
            height:55px;
            margin-top: 10px;
            margin-bottom:50px;
            text-align: center;
            color: white;
            font-family: Lato;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 2px;
            line-height: 55px;
        }

        #spinner-overlay #LoaderButton {
            width: 100%;
            height: 100%;
            line-height: 55px;
            text-align: center;
            background-color: rgb(255, 255, 255, 0.15);
            border-radius: 29px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            letter-spacing: 2px;
            text-decoration: none;
            color: white;
            font-family: Lato;
            font-weight: 700;
            font-size: 16px;
            user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            transition: all 0.3s ease-in-out;
            transform-origin: center;
        }

        #spinner-overlay #LoaderButton:hover{
            line-height:58px;
        }

        .additionalLoading {
            position: absolute;
            user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            pointer-events: none;
        }

        #spinner-overlay #DumbbellBig {
            width: 900px;
            height: 900px;
            bottom: -650px;
            right: -900px;
            animation-name: floating;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            background-image: url("%PUBLIC_URL%/Dumbbell_big.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }

        #spinner-overlay #DumbbellMid {
            width: 486px;
            height: 486px;
            top: 60px;
            left: -550px;
            animation-name: floatingTwo;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            background-image: url("%PUBLIC_URL%/Dumbbell_mid.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }

        #spinner-overlay #DumbbellSmall {
            width: 338px;
            height: 338px;
            top: -290px;
            right: -160px;
            animation-name: floatingTwo;
            animation-duration: 4s;          
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            background-image: url("%PUBLIC_URL%/Dumbbell_small.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }
        @media(max-width:1600px){
            #spinner-overlay #DumbbellBig {
                width: 700px;
                height: 700px;
                bottom: -520px;
                right: -700px;
            }

            #spinner-overlay #DumbbellMid {
                width: 340px;
                height: 340px;
                top: 80px;
                left: -420px;
            }

            #spinner-overlay #DumbbellSmall {
                width: 230px;
                height: 230px;
                top: -190px;
                right: -120px;
            }  
        }
        @media(max-width:1300px){
            #spinner-overlay #DumbbellBig {
                width: 500px;
                height: 500px;
                bottom: -410px;
                right: -500px;
            }

            #spinner-overlay #DumbbellMid {
                width: 310px;
                height: 310px;
                top: 90px;
                left: -360px;
            }

            #spinner-overlay #DumbbellSmall {
                width: 230px;
                height: 230px;
                top: -190px;
                right: -120px;
            }  
        }
        @media(max-width:900px){
            #spinner-overlay #DumbbellBig {
                width: 360px;
                height: 360px;
                bottom: -310px;
                right: -340px;
            }

            #spinner-overlay #DumbbellMid {
                width: 270px;
                height: 270px;
                top: 90px;
                left: -320px;
            }

            #spinner-overlay #DumbbellSmall {
                width: 200px;
                height: 200px;
                top: -170px;
                right: -100px;
            }  
        }
        @media(max-width:700px){
            #spinner-overlay #DumbbellBig {
                right: -300px;
            }

            #spinner-overlay #DumbbellMid {
                left: -280px;
            }
        }        
        @media(max-width:450px){
            #spinner-overlay #DumbbellBig {
                width: 380px;
                height: 380px;
                bottom: -360px;
                left:30px
            }

            #spinner-overlay #DumbbellMid {
                width: 234px;
                height: 234px;
                top: -220px;
                left: -70px;
            }

            #spinner-overlay #DumbbellSmall {
                width: 180px;
                height: 180px;
                top: -250px;
                right: -100px;
            } 
            #spinner-overlay #ButtonContainer:hover {
                transform: scale(1);
            }

            #spinner-overlay #LoaderButton:hover{
                line-height:55px;
            } 
        }
        @media(max-width:380px){
            #spinner-overlay #DumbbellBig {
                width: 340px;
                height: 340px;
                bottom: -320px;
                left:30px
            }

            #spinner-overlay #DumbbellMid {
                width: 210px;
                height: 210px;
                top: -170px;
            }

            #spinner-overlay #DumbbellSmall {
                width: 160px;
                height: 160px;
                top: -200px;
                right: -90px;
            }  
        }
        @keyframes floating {
            0%   {transform: translateY(-15px); animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);}
            50%  {transform: translateY(15px); animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);}
            100% {transform: translateY(-15px); animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);}
        }


        @keyframes floatingTwo {
            0%   {transform: translateY(12px); animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);}
            50%  {transform: translateY(-12px); animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);}
            100% {transform: translateY(12px); animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);}
        }

        @keyframes buttonPressDown {
            0%   {transform: scale(1); opacity: 1;}
            50%  {transform: scale(0.95); opacity: 0.8;}
            100% {transform: scale(1); opacity: 1;}
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        #LoaderButton {
            background: rgb(255, 255, 255, 0.15);
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.15) 25%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0.15) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2.5s infinite;
        }

        #LoaderButton:active {
            animation-name: buttonPressDown;
            animation-duration: 0.4s;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }


    </style>
</head>

<body>
    <div id="spinner-overlay">
        <video id="BackgroundSpiner" loop autoplay muted playsinline preload="metadata">
            <source src="%PUBLIC_URL%/blueBackground.webm" type="video/webm"/>
            <source src="%PUBLIC_URL%/blueBackground.mp4" type="video/mp4"/>
        </video>
        <div style="position:relative">
          <video loop autoplay muted playsinline preload="metadata" poster="%PUBLIC_URL%/animation-poster.png">
            <source src="%PUBLIC_URL%/animation.webm" type="video/webm" />
            <source src="%PUBLIC_URL%/animation.mp4" type="video/mp4" />
          </video>
        <div class="additionalLoading" id="DumbbellBig"></div>
        <div class="additionalLoading" id="DumbbellMid"></div>
        <div class="additionalLoading" id="DumbbellSmall"></div>                                    
        </div>
        <div id="LoadingContainer"><p>Loading...</p></div>  
        <div id="ButtonContainer">
            <div id="LoaderButton" onclick="hideOverlayInit()">Explore!</div>
        </div>            
    </div>
    <div id="root"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        let video = document.querySelector('video');
        video.onloadeddata = function() {
            extractColorFromVideo(video);
        };
});

function hideOverlayInit() {
    setTimeout(() => {
        hideOverlayFinal();
    }, 400);
}

function hideOverlayFinal() {
    document.body.style.overflow = 'visible';
    document.getElementById('spinner-overlay').style.top = '-100vh';
    window.scrollTo(0, 0);
    setTimeout(() => {
        document.getElementById('spinner-overlay').style.display = 'none';
    }, 800);
}

    </script>
</body>

</html>
