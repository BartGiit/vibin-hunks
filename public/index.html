<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/vibin-hunks/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Vibin' Hunks NFT Collection" />
    <title>Vibin' Hunks</title>
    <script defer src="/vibin-hunks/static/js/main.07dcd0af.js"></script>
    <link href="/vibin-hunks/static/css/main.31d37d27.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }

        #spinner-overlay {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height:100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
            z-index: 10000000;
            transition: 0.6s;
        }

        #spinner-overlay #BackgroundSpiner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }


        #spinner-overlay div {
            width: 300px;
            height: 290px;
        }

        #spinner-overlay div video {
            width: 100%;
            height: 100%;
        }

        #spinner-overlay #ButtonContainer {
            width:200px;
            height:55px;
            margin-top: 20px;
        }

        #spinner-overlay #LoaderButton {
            width: 100%;
            height: 100%;
            line-height: 55px;
            text-align: center;
            background-color: rgb(255, 255, 255, 0.15);
            border-radius: 29px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            letter-spacing: 2px;
            text-decoration: none;
            display:none;
            color: white;
            font-family: Lato;
            font-weight: 700;
            font-size: 16px;
            user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
    </style>
</head>

<body>
    <div id="spinner-overlay">
        <video id="BackgroundSpiner" loop autoplay muted playsinline preload="metadata">
            <source src="%PUBLIC_URL%/blueBackground.mp4" type="video/mp4" />
        </video>
        <div>
          <video loop autoplay muted playsinline preload="metadata">
            <source src="%PUBLIC_URL%/animation.mp4" type="video/mp4" />
          </video>        
        </div>
        <div id="ButtonContainer">
            <div id="LoaderButton" onclick="hideOverlayInit()">Explore!</div>
        </div>
    </div>
    <div id="root"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        let video = document.querySelector('video');
        video.onloadeddata = function() {
            extractColorFromVideo(video);
        };
});

function hideOverlayInit() {
    setTimeout(() => {
        hideOverlayFinal();
    }, 400);
}

function hideOverlayFinal() {
    document.body.style.overflow = 'visible';
    document.getElementById('spinner-overlay').style.top = '-100vh';
    window.scrollTo(0, 0);
    setTimeout(() => {
        document.getElementById('spinner-overlay').style.display = 'none';
    }, 800);
}

    </script>
</body>

</html>
